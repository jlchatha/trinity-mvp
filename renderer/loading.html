<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity MVP - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }

        .trinity-logo {
            font-size: 3rem;
            font-weight: 100;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #4a9eff, #7c3aed, #f59e0b);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            color: #a0a0a0;
            margin-bottom: 3rem;
            letter-spacing: 0.05em;
        }

        .loading-animation {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto 2rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(74, 158, 255, 0.1);
            border-top: 2px solid #4a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 0.9rem;
            color: #666;
            font-weight: 300;
            margin-top: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #444;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4a9eff;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Subtle particles effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(74, 158, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            top: 80%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="loading-container">
        <div class="trinity-logo">TRINITY</div>
        <div class="subtitle">Professional Assistant</div>
        
        <div class="loading-animation">
            <div class="spinner"></div>
        </div>
        
        <div class="loading-text" id="loadingText">Initializing system...</div>
    </div>

    <div class="status-indicator">
        <div class="status-dot"></div>
        <span id="statusText">Starting Trinity MVP</span>
    </div>

    <script>
        // Simulate loading phases
        const loadingSteps = [
            "Initializing system...",
            "Loading memory hierarchy...",
            "Connecting to MCP server...",
            "Starting your assistant...",
            "Preparing background services...",
            "Ready to assist"
        ];

        let currentStep = 0;
        const loadingText = document.getElementById('loadingText');
        const statusText = document.getElementById('statusText');

        function updateLoadingText() {
            if (currentStep < loadingSteps.length) {
                loadingText.textContent = loadingSteps[currentStep];
                statusText.textContent = `Step ${currentStep + 1} of ${loadingSteps.length}`;
                currentStep++;
                setTimeout(updateLoadingText, 500);
            }
        }

        // Start the loading sequence
        setTimeout(updateLoadingText, 1000);
    </script>
</body>
</html>

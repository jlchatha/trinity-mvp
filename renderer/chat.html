<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat container */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        /* Header */
        .chat-header {
            padding: 1rem 2rem;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Trinity Compact Status - Always Visible in Chat */
        .trinity-status-compact {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(15, 15, 25, 0.7);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .trinity-compact-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .trinity-compact-item:hover {
            background: rgba(100, 200, 255, 0.1);
            cursor: pointer;
        }

        .trinity-compact-icon {
            font-size: 0.9rem;
        }

        .trinity-compact-value {
            font-size: 0.8rem;
            color: #4ade80;
            font-weight: 600;
        }

        .trinity-mini-drop {
            padding: 0.375rem 0.75rem;
            border: 1px dashed rgba(100, 200, 255, 0.4);
            border-radius: 4px;
            background: rgba(100, 200, 255, 0.05);
            color: #64b5f6;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .trinity-mini-drop:hover,
        .trinity-mini-drop.drag-over {
            border-color: rgba(100, 200, 255, 0.6);
            background: rgba(100, 200, 255, 0.1);
        }

        .chat-title {
            font-size: 1.25rem;
            font-weight: 500;
        }

        .chat-status {
            font-size: 0.875rem;
            color: #a0a0a0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Messages area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Message bubbles */
        .message {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(45deg, #4a9eff, #7c3aed);
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.system {
            align-self: center;
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid rgba(255, 165, 0, 0.3);
            color: #ffa500;
            font-size: 0.875rem;
            max-width: 60%;
            text-align: center;
        }

        .message-content {
            line-height: 1.6;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        /* Typing indicator */
        .typing-indicator {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1rem 1.25rem;
            display: none;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #a0a0a0;
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Input area */
        .input-container {
            padding: 1rem 2rem;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-form {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            color: white;
            font-size: 1rem;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            font-family: inherit;
            line-height: 1.5;
        }

        .message-input:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }

        .message-input::placeholder {
            color: #a0a0a0;
        }

        .send-button {
            background: linear-gradient(45deg, #4a9eff, #7c3aed);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes typingDot {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        /* Back button */
        .back-button {
            background: none;
            border: none;
            color: #a0a0a0;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Memory Context Integration Styles */
        .memory-context-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(15px);
            border-left: 1px solid rgba(100, 200, 255, 0.3);
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .memory-context-panel.visible {
            right: 0;
        }

        .memory-context-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .memory-context-title {
            font-size: 1rem;
            font-weight: 600;
            color: #64b5f6;
        }

        .close-memory-panel {
            background: none;
            border: none;
            color: #a0a0a0;
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .close-memory-panel:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .memory-context-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .active-memories-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
        }

        .memory-section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #4ade80;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .memory-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            transition: all 0.2s ease;
        }

        .memory-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(100, 200, 255, 0.3);
        }

        .memory-item.active {
            background: rgba(74, 158, 255, 0.15);
            border-color: #4a9eff;
        }

        .memory-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .memory-item-name {
            font-size: 0.8rem;
            font-weight: 600;
            color: #ffffff;
        }

        .memory-relevance-score {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .memory-relevance-score.high {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border-color: rgba(34, 197, 94, 0.4);
        }

        .memory-relevance-score.medium {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border-color: rgba(251, 191, 36, 0.4);
        }

        .memory-relevance-score.low {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
            border-color: rgba(156, 163, 175, 0.4);
        }

        .memory-item-preview {
            font-size: 0.75rem;
            color: #a0a0a0;
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
        }

        .memory-item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
            font-size: 0.7rem;
            color: #666;
        }

        .memory-tier-tag {
            padding: 0.125rem 0.375rem;
            border-radius: 8px;
            font-size: 0.65rem;
            font-weight: 600;
        }

        .memory-tier-tag.core {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .memory-tier-tag.working {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .memory-tier-tag.reference {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
        }

        .memory-tier-tag.historical {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
        }

        .memory-selector-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
        }

        .memory-search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 0.5rem;
            color: white;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }

        .memory-search-input:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .memory-search-input::placeholder {
            color: #a0a0a0;
        }

        .memory-quick-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .memory-quick-action {
            padding: 0.375rem 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #ffffff;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .memory-quick-action:hover {
            background: rgba(100, 200, 255, 0.2);
            border-color: rgba(100, 200, 255, 0.4);
        }

        .memory-quick-action.active {
            background: rgba(74, 158, 255, 0.3);
            border-color: #4a9eff;
        }

        .message-memory-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            color: #4ade80;
            margin-top: 0.5rem;
            padding: 0.25rem 0.5rem;
            background: rgba(74, 222, 128, 0.1);
            border-radius: 4px;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .memory-toggle-button {
            background: rgba(100, 200, 255, 0.2);
            border: 1px solid rgba(100, 200, 255, 0.3);
            color: #64b5f6;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .memory-toggle-button:hover {
            background: rgba(100, 200, 255, 0.3);
            border-color: rgba(100, 200, 255, 0.5);
        }

        .memory-loading-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: #fbbf24;
            margin-top: 0.5rem;
            padding: 0.25rem 0.5rem;
            background: rgba(251, 191, 36, 0.1);
            border-radius: 4px;
            border: 1px solid rgba(251, 191, 36, 0.2);
        }

        .memory-loading-spinner {
            width: 12px;
            height: 12px;
            border: 2px solid rgba(251, 191, 36, 0.3);
            border-top: 2px solid #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">

                <button class="back-button" onclick="goBack()">← Back</button>

    <script>
        // Trinity Compact Status Integration - Always Visible Intelligence
        class TrinityCompactStatus {
            constructor() {
                this.statusChannel = new BroadcastChannel('trinity-status-sync');
                this.initializeCompactStatus();
                this.setupCrossWindowSync();
                this.setupMiniFileDrop();
            }

            initializeCompactStatus() {
                // Initialize with default status
                this.updateCompactStatus({
                    memory: { status: 'Ready', icon: '🧠' },
                    tasks: { count: 0, icon: '📋' },
                    recovery: { status: 'Ready', icon: '🔄' },
                    autoCompact: { status: 'Active', icon: '⚡' }
                });

                // Start status polling
                this.startStatusPolling();
                console.log('Trinity Compact Status initialized in chat window');
            }

            updateCompactStatus(status) {
                if (status.memory) {
                    document.getElementById('compact-memory').textContent = status.memory.status;
                }
                if (status.tasks) {
                    document.getElementById('compact-tasks').textContent = status.tasks.count || '0';
                }
                if (status.recovery) {
                    document.getElementById('compact-recovery').textContent = status.recovery.status;
                }
                if (status.autoCompact) {
                    document.getElementById('compact-autocompact').textContent = status.autoCompact.status;
                }
            }

            setupCrossWindowSync() {
                // Listen for status updates from main window
                this.statusChannel.addEventListener('message', (event) => {
                    if (event.data.type === 'status-update') {
                        this.updateCompactStatus({ [event.data.component]: event.data.status });
                    }
                });

                // Request initial status from main window
                this.statusChannel.postMessage({
                    type: 'request-status',
                    windowType: 'chat',
                    timestamp: Date.now()
                });
            }

            setupMiniFileDrop() {
                const miniDrop = document.getElementById('trinity-mini-drop');
                
                miniDrop.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    miniDrop.classList.add('drag-over');
                });

                miniDrop.addEventListener('dragleave', () => {
                    miniDrop.classList.remove('drag-over');
                });

                miniDrop.addEventListener('drop', (e) => {
                    e.preventDefault();
                    miniDrop.classList.remove('drag-over');
                    
                    const files = Array.from(e.dataTransfer.files);
                    files.forEach(file => this.processFileInChat(file));
                });
            }

            async processFileInChat(file) {
                try {
                    // Show processing in compact status
                    document.getElementById('compact-memory').textContent = 'Processing';
                    
                    // Notify main window of file drop
                    this.statusChannel.postMessage({
                        type: 'file-dropped',
                        fileName: file.name,
                        windowType: 'chat',
                        timestamp: Date.now()
                    });

                    // Process with Trinity if available
                    if (window.trinityAPI) {
                        const content = await this.readFileContent(file);
                        const category = this.categorizeFile(file.name, content);
                        await window.trinityAPI.processFile(file.path, category);
                        
                        this.showChatNotification(`Trinity: ${file.name} → ${category} Memory`);
                        this.updateTaskCount();
                    } else {
                        this.showChatNotification(`File received: ${file.name}`);
                    }

                    // Reset status
                    document.getElementById('compact-memory').textContent = 'Ready';
                } catch (error) {
                    console.error('Chat file processing error:', error);
                    this.showChatNotification(`Error processing ${file.name}`, 'error');
                    document.getElementById('compact-memory').textContent = 'Ready';
                }
            }

            readFileContent(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            }

            categorizeFile(fileName, content) {
                const ext = fileName.split('.').pop().toLowerCase();
                if (['js', 'ts', 'py', 'java', 'cpp', 'c', 'go', 'rs'].includes(ext)) return 'Reference';
                if (['md', 'txt', 'doc', 'pdf'].includes(ext)) return 'Core';
                if (['json', 'yaml', 'xml', 'csv'].includes(ext)) return 'Working';
                return 'Reference';
            }

            showChatNotification(message, type = 'success') {
                // Add system message to chat
                const systemMessage = document.createElement('div');
                systemMessage.className = 'message system';
                systemMessage.innerHTML = `
                    <div class="message-content" style="color: ${type === 'error' ? '#ef4444' : '#4ade80'};">
                        ${message}
                    </div>
                `;
                messagesContainer.appendChild(systemMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            async updateTaskCount() {
                try {
                    if (window.trinityAPI) {
                        const stats = await window.trinityAPI.getTaskStats();
                        document.getElementById('compact-tasks').textContent = stats.total || '0';
                    }
                } catch (error) {
                    console.error('Task count update error:', error);
                }
            }

            async startStatusPolling() {
                // Poll Trinity status every 10 seconds
                setInterval(async () => {
                    try {
                        if (window.trinityAPI) {
                            const health = await window.trinityAPI.healthCheck();
                            if (health.components) {
                                const statusUpdate = {};
                                Object.entries(health.components).forEach(([component, status]) => {
                                    statusUpdate[component] = {
                                        status: status === 'healthy' ? 'Ready' : 'Warning'
                                    };
                                });
                                this.updateCompactStatus(statusUpdate);
                            }
                        }
                    } catch (error) {
                        console.error('Status polling error:', error);
                    }
                }, 10000);
            }
        }

        // Memory Context Integration Class
        class MemoryContextIntegration {
            constructor() {
                this.memoryPanel = document.getElementById('memory-context-panel');
                this.memoryToggleBtn = document.getElementById('memory-toggle-btn');
                this.closePanelBtn = document.getElementById('close-memory-panel');
                this.activeMemories = new Map();
                this.availableMemories = [];
                this.currentTier = 'all';
                this.searchQuery = '';
                
                this.setupEventListeners();
                this.loadAvailableMemories();
            }

            setupEventListeners() {
                // Toggle memory panel
                this.memoryToggleBtn.addEventListener('click', () => {
                    this.toggleMemoryPanel();
                });

                // Close memory panel
                this.closePanelBtn.addEventListener('click', () => {
                    this.hideMemoryPanel();
                });

                // Quick action filters
                document.querySelectorAll('.memory-quick-action').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.handleTierFilter(e.target.dataset.tier);
                    });
                });

                // Search input
                const searchInput = document.getElementById('memory-search-input');
                searchInput.addEventListener('input', (e) => {
                    this.searchQuery = e.target.value;
                    this.filterAvailableMemories();
                });

                // Click outside to close
                document.addEventListener('click', (e) => {
                    if (!this.memoryPanel.contains(e.target) && 
                        !this.memoryToggleBtn.contains(e.target)) {
                        this.hideMemoryPanel();
                    }
                });
            }

            toggleMemoryPanel() {
                this.memoryPanel.classList.toggle('visible');
                if (this.memoryPanel.classList.contains('visible')) {
                    this.refreshMemoryData();
                }
            }

            hideMemoryPanel() {
                this.memoryPanel.classList.remove('visible');
            }

            async loadAvailableMemories() {
                try {
                    if (window.trinityAPI && window.trinityAPI.memory) {
                        const memories = await window.trinityAPI.memory.getAllMemories();
                        this.availableMemories = memories || [];
                        this.renderAvailableMemories();
                    } else {
                        // Use demo memory data for testing
                        this.availableMemories = this.generateDemoMemories();
                        this.renderAvailableMemories();
                    }
                } catch (error) {
                    console.error('Failed to load memories:', error);
                    // Fallback to demo data on error
                    this.availableMemories = this.generateDemoMemories();
                    this.renderAvailableMemories();
                }
            }

            generateDemoMemories() {
                return [
                    {
                        id: 'mem_001',
                        name: 'trinity-system-architecture.md',
                        tier: 'core',
                        preview: 'Trinity System overview and architectural principles - Multi-agent framework for complex problem solving...',
                        relevance: 0.95,
                        lastAccessed: new Date(Date.now() - 3600000),
                        size: 15420
                    },
                    {
                        id: 'mem_002', 
                        name: 'mvp-implementation-plan.md',
                        tier: 'working',
                        preview: 'Implementation details for the Trinity MVP transformation from chat tool to professional AI assistant...',
                        relevance: 0.92,
                        lastAccessed: new Date(Date.now() - 1800000),
                        size: 8340
                    },
                    {
                        id: 'mem_003',
                        name: 'chat-implementation-notes.md',
                        tier: 'working',
                        preview: 'Technical implementation details for chat interface enhancements and memory integration...',
                        relevance: 0.87,
                        lastAccessed: new Date(Date.now() - 7200000),
                        size: 6750
                    },
                    {
                        id: 'mem_004',
                        name: 'ai-integration-patterns.md',
                        tier: 'reference',
                        preview: 'Common patterns for AI system integration and best practices for memory management...',
                        relevance: 0.73,
                        lastAccessed: new Date(Date.now() - 86400000),
                        size: 22100
                    },
                    {
                        id: 'mem_005',
                        name: 'user-interface-guidelines.md',
                        tier: 'reference',
                        preview: 'UI/UX guidelines for professional assistant interfaces and component design patterns...',
                        relevance: 0.68,
                        lastAccessed: new Date(Date.now() - 172800000),
                        size: 12350
                    },
                    {
                        id: 'mem_006',
                        name: 'project-discovery-report.md',
                        tier: 'historical',
                        preview: 'Initial discovery findings from Trinity System exploration and codebase analysis...',
                        relevance: 0.45,
                        lastAccessed: new Date(Date.now() - 604800000),
                        size: 31200
                    }
                ];
            }

            handleTierFilter(tier) {
                // Update active button
                document.querySelectorAll('.memory-quick-action').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-tier="${tier}"]`).classList.add('active');
                
                this.currentTier = tier;
                this.filterAvailableMemories();
            }

            filterAvailableMemories() {
                let filtered = this.availableMemories;

                // Filter by tier
                if (this.currentTier !== 'all') {
                    filtered = filtered.filter(mem => mem.tier === this.currentTier);
                }

                // Filter by search
                if (this.searchQuery) {
                    const query = this.searchQuery.toLowerCase();
                    filtered = filtered.filter(mem => 
                        mem.name.toLowerCase().includes(query) ||
                        mem.preview.toLowerCase().includes(query)
                    );
                }

                this.renderFilteredMemories(filtered);
            }

            renderAvailableMemories() {
                this.filterAvailableMemories();
            }

            renderFilteredMemories(memories) {
                const container = document.getElementById('available-memories-list');
                
                if (memories.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; color: #666; font-size: 0.8rem; padding: 1rem;">
                            No memories found matching criteria
                        </div>
                    `;
                    return;
                }

                container.innerHTML = memories.map(memory => {
                    const isActive = this.activeMemories.has(memory.id);
                    const relevanceClass = memory.relevance >= 0.8 ? 'high' : 
                                         memory.relevance >= 0.6 ? 'medium' : 'low';
                    
                    return `
                        <div class="memory-item ${isActive ? 'active' : ''}" data-memory-id="${memory.id}">
                            <div class="memory-item-header">
                                <div class="memory-item-name">${memory.name}</div>
                                <div class="memory-relevance-score ${relevanceClass}">
                                    ${Math.round(memory.relevance * 100)}%
                                </div>
                            </div>
                            <div class="memory-item-preview">${memory.preview}</div>
                            <div class="memory-item-meta">
                                <span class="memory-tier-tag ${memory.tier}">${memory.tier}</span>
                                <span>${this.formatFileSize(memory.size)}</span>
                            </div>
                        </div>
                    `;
                }).join('');

                // Add click handlers
                container.querySelectorAll('.memory-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        const memoryId = e.currentTarget.dataset.memoryId;
                        this.toggleMemorySelection(memoryId);
                    });
                });
            }

            toggleMemorySelection(memoryId) {
                const memory = this.availableMemories.find(m => m.id === memoryId);
                if (!memory) return;

                if (this.activeMemories.has(memoryId)) {
                    this.activeMemories.delete(memoryId);
                } else {
                    this.activeMemories.set(memoryId, memory);
                }

                this.updateActiveMemoriesDisplay();
                this.filterAvailableMemories(); // Refresh to update active state
            }

            updateActiveMemoriesDisplay() {
                const container = document.getElementById('active-memories-list');
                const countElement = document.getElementById('active-memory-count');
                
                countElement.textContent = `(${this.activeMemories.size})`;

                if (this.activeMemories.size === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; color: #666; font-size: 0.8rem; padding: 1rem;">
                            No memories currently loaded
                        </div>
                    `;
                    return;
                }

                container.innerHTML = Array.from(this.activeMemories.values()).map(memory => {
                    const relevanceClass = memory.relevance >= 0.8 ? 'high' : 
                                         memory.relevance >= 0.6 ? 'medium' : 'low';
                    
                    return `
                        <div class="memory-item">
                            <div class="memory-item-header">
                                <div class="memory-item-name">${memory.name}</div>
                                <div class="memory-relevance-score ${relevanceClass}">
                                    ${Math.round(memory.relevance * 100)}%
                                </div>
                            </div>
                            <div class="memory-item-preview">${memory.preview}</div>
                            <div class="memory-item-meta">
                                <span class="memory-tier-tag ${memory.tier}">${memory.tier}</span>
                                <span>${this.formatFileSize(memory.size)}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            async refreshMemoryData() {
                this.showLoadingIndicator();
                await this.loadAvailableMemories();
                this.hideLoadingIndicator();
            }

            showLoadingIndicator() {
                document.getElementById('memory-loading-indicator').style.display = 'flex';
            }

            hideLoadingIndicator() {
                document.getElementById('memory-loading-indicator').style.display = 'none';
            }

            formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1048576) return Math.round(bytes / 1024) + ' KB';
                return Math.round(bytes / 1048576) + ' MB';
            }

            // Method called when sending messages to show memory context
            getActiveMemoryIndicator() {
                if (this.activeMemories.size === 0) return null;
                
                const memoryDisplayNames = Array.from(this.activeMemories.values())
                    .map(m => this.formatMemoryDisplayName(m))
                    .slice(0, 3); // Show max 3 names
                
                const displayText = memoryDisplayNames.length === this.activeMemories.size ? 
                    memoryDisplayNames.join(', ') : 
                    `${memoryDisplayNames.join(', ')} +${this.activeMemories.size - memoryDisplayNames.length} more`;

                return {
                    count: this.activeMemories.size,
                    display: displayText,
                    memories: Array.from(this.activeMemories.values())
                };
            }

            // Format memory names for user-friendly display
            formatMemoryDisplayName(memory) {
                // Convert technical filenames to user-friendly names
                const nameMap = {
                    'trinity-system-architecture.md': 'Trinity System Architecture (Core)',
                    'mvp-implementation-plan.md': 'MVP Implementation Plan (Working)',
                    'chat-implementation-notes.md': 'Chat Implementation Notes (Working)',
                    'ai-integration-patterns.md': 'AI Integration Patterns (Reference)',
                    'user-interface-guidelines.md': 'UI Guidelines (Reference)',
                    'project-discovery-report.md': 'Project Discovery Report (Historical)'
                };

                return nameMap[memory.name] || `${memory.name.replace(/[-_]/g, ' ').replace(/\.\w+$/, '')} (${memory.tier})`;
            }
        }

        // Initialize Trinity Compact Status and Memory Integration
        let trinityCompactStatus;
        let memoryContextIntegration;
        document.addEventListener('DOMContentLoaded', () => {
            trinityCompactStatus = new TrinityCompactStatus();
            memoryContextIntegration = new MemoryContextIntegration();
        });

        // Chat functionality
        const messagesContainer = document.getElementById('messagesContainer');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const statusText = document.getElementById('statusText');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Handle Enter key (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Form submission
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            sendMessage();
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage('user', message);
            
            // Clear input and disable send button
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;
            
            // Show typing indicator with memory loading
            showTypingIndicator();
            
            // Show memory loading if memories are active
            let memoryInfo = null;
            if (memoryContextIntegration) {
                memoryInfo = memoryContextIntegration.getActiveMemoryIndicator();
                if (memoryInfo) {
                    memoryContextIntegration.showLoadingIndicator();
                }
            }

            try {
                // Send message to Overseer Agent (preserve original API)
                const response = await window.trinityAPI.overseer.sendMessage(message);
                
                // TODO: Future enhancement - pass memory context when Trinity API supports it
                // const memoryContext = memoryInfo ? memoryInfo.memories : [];
                // Enhanced API call would be: sendMessage(message, { memories: memoryContext });
                
                // Hide typing indicator
                hideTypingIndicator();
                
                if (memoryInfo) {
                    memoryContextIntegration.hideLoadingIndicator();
                }
                
                if (response.status === 'processed') {
                    // Add assistant response with memory indicator
                    addMessage('assistant', response.response, memoryInfo);
                } else if (response.status === 'error') {
                    // Show error with fallback
                    addMessage('assistant', response.fallbackResponse || 'Sorry, I encountered an error. Please try again.');
                    console.error('Overseer error:', response.error);
                }
                
            } catch (error) {
                hideTypingIndicator();
                if (memoryInfo) {
                    memoryContextIntegration.hideLoadingIndicator();
                }
                addMessage('assistant', 'I apologize, but I\'m having trouble processing your message right now. Please try again.');
                console.error('Chat error:', error);
            }
            
            // Re-enable send button
            sendButton.disabled = false;
            messageInput.focus();
        }

        function addMessage(role, content, memoryInfo = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Create memory indicator for assistant messages
            let memoryIndicatorHTML = '';
            if (role === 'assistant' && memoryInfo && memoryInfo.count > 0) {
                memoryIndicatorHTML = `
                    <div class="message-memory-indicator">
                        <span>🧠</span>
                        <span>Memory Used: ${memoryInfo.display}</span>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
                ${memoryIndicatorHTML}
                <div class="message-time">${timeString}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            messagesContainer.appendChild(typingIndicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
            if (typingIndicator.parentNode) {
                typingIndicator.parentNode.removeChild(typingIndicator);
            }
        }

        function goBack() {
            window.history.back();
        }

        // Initialize chat
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Trinity Chat initialized');
            
            // Check system status
            try {
                const systemInfo = await window.trinityAPI.system.getSystemInfo();
                console.log('System info:', systemInfo);
                
                if (systemInfo.claudeSDKReady) {
                    statusText.textContent = 'Ready';
                } else {
                    statusText.textContent = 'Connecting...';
                }
                
            } catch (error) {
                console.error('Failed to get system info:', error);
                statusText.textContent = 'Offline';
            }
        });
    </script>
